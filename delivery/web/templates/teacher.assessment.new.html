{{ define "teacher.assessment.new.layout" }}

    {{ template "teacher.navbar" . }}
    {{ template "teacher.assessment.new.content" . }}
    {{ template "teacher.footer" . }}

{{ end }}

{{ define "teacher.assessment.new.content"}}


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Assessment</h2>
    </div>
    <div class="container">
        <form method="POST" action="/teacher/assessment/new" enctype="multipart/form-data">
            <div class="form-group row">

            <label for="value" class="col-sm-2 col-form-label">Value</label>
            <div class="col-sm-10">
                <input type="value" class="form-control" name="value" id="value" placeholder="value">
            </div>
    </div><label for="fname" class="col-sm-2 col-form-label">Subject ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="subjectid" id="subjectid" placeholder="subjectid">
    </div>
    </div><label for="studentid" class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="studentid" id="studentid" placeholder="studentid">
    </div>
    </div><label for="grade" class="col-sm-2 col-form-label">Grade</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="grade" id="grade" placeholder="grade">
    </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary float-right">submit</button>
        </div>
    </div>
    </form>
    </div>
</main>

{{end}}
