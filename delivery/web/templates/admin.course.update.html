{{ define "admin.course.update.layout" }}

{{ template "admin.navbar" . }}
{{ template "admin.course.update.content" . }}
{{ template "admin.footer" . }}

{{ end }}

{{ define "admin.course.update.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Update Course</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/course/update" enctype="multipart/form-data">
      <input type="hidden" name="courseid" value="{{ .CourseID }}" />
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="coursename" id="name" placeholder="Course Name" value="{{ .CourseName }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="grade" id="grade" value="{{ .Grade }}" >
           </div>
      </div>
        
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary float-right">Update Course</button>
        </div>
      </div>
    </form>
  </div>
</main>
{{ end }}
