{{ define "teacher.notification.layout" }}

  {{ template "teacher.navbar" . }}
  {{ template "teacher.notification.content" . }}
  {{ template "teacher.footer" . }}

{{ end }}
{{ define "teacher.notification.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Add New Notification</h2>
  </div>
  <div class="container">
    <form method="POST" action="/teacher/notification" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">notifyName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">message</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="message" id="description">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary float-right">Add Notification</button>
        </div>
      </div>
    </form>
  </div>
</main>
{{ end }}
