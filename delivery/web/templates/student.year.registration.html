{{ define "student.year.registration.layout" }}

  {{ template "student.navbar" . }}
  {{ template "student.year.registration.content" . }}
  {{ template "student.footer" . }}

{{ end }}

{{ define "student.year.registration.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Year Registration</h2>
  </div>
  <div class="container">
    <form method="POST" action="/student/year/registration" enctype="multipart/form-data">
   
      <div class="form-group">
        <label for="grade" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-file" name="grade" id="grade">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary float-right">register</button>
        </div>
      </div>
    </form>
  </div>
</main>
{{ end }}
