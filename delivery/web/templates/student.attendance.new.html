{{ define "student.attendance.new.layout" }}

    {{ template "student.navbar" . }}
    {{ template "student.attendance.new.content" . }}
    {{ template "student.footer" . }}

{{ end }}

{{ define "student.attendance.new.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Attendance</h2>
        </div>
        <form method="POST" action="/student/attendance/new" enctype="multipart/form-data">


            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" id="id" placeholder="id">
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">submit</button>
                </div>
            </div>
        </form>
    </main>
{{ end }}
